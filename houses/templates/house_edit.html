{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit {{ house.english_name }}</title>
    {% load static %}
</head>
<body>
    {% include 'header.html' %}
    <div class='container content-container'>
        <br>
        <form class="mx-3" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit">Save</button>
        </form>
        <br>
    </div>
    {% include 'footer.html' %}
</body>
</html>
