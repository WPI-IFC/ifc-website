<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <link rel="stylesheet" href="{% static 'houses/base.css' %}">
        <link rel="stylesheet" href="{% static 'houses/house_home.css' %}">
    </head>
    <body>
        {% include "header.html" %}
        <div class="content-container">
            <div class="featured-content">
                <img class="featured-image" src="{% static 'houses/all_houses.png' %}">
                <p class="featured-text">
                    <h1 style="text-align:center;">Houses</h1>
                </p>
            </div>
            <div class="body-content">
                <div class="house-list">
                    <ul>
                        {% for house, nospace in houses %}
                            <li><a href="{{ nospace }}">{{ house }}</a></li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
        {% include "footer.html" %}
    </body>
</html>
