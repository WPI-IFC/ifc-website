{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
    {% load static %}
</head>
<body>
    {% include 'header.html' %}
    <div class="container px-5 content-container">
        <br>
        <form method="POST" enctype="multipart/form-data">
            {%csrf_token%}
            {% bootstrap_form form %}
            <button action="submit">Save</button>
        </form>
        <br>
    </div>
    {% include 'footer.html' %}
</body>
</html>
